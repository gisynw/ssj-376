<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Boroughs Map - Leaflet + pg_tileserv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.vectorgrid@1.4.0/dist/Leaflet.VectorGrid.bundled.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize the map centered over NYC with zoom level 10
    const map = L.map('map').setView([40.7016, -73.9798], 10);

    // Add a base map (OpenStreetMap)
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Load the boroughs layer from pg_tileserv
    const boroughs = L.vectorGrid.protobuf(
      'http://localhost:7800/ch11.boroughs/{z}/{x}/{y}.pbf',
      {
        vectorTileLayerStyles: {
          boroughs: {
            fill: true,
            fillColor: '#3182bd',
            fillOpacity: 0.4,
            color: '#08519c',
            weight: 1
          }
        },
        interactive: true,
        getFeatureId: f => f.properties.gid
      }
    ).on('click', function(e) {
      const props = e.layer.properties;
      const popupContent = `<strong>Borough:</strong> ${props.boroname}<br><strong>City:</strong> ${props.city}`;
      L.popup()
        .setLatLng(e.latlng)
        .setContent(popupContent)
        .openOn(map);
    });

    boroughs.addTo(map);
  </script>
</body>
</html>
